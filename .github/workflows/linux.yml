name: Ubuntu 20.04

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["Pip Package"]
    types: [completed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-pipenv
          restore-keys: |
            ${{ runner.os }}-pip-pipenv

      - name: Cache pipenv
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      - name: Setup pipenv
        run: python -m pip install --upgrade pipenv

      - name: Install dependencies using pipenv
        run: |
          cd $GITHUB_WORKSPACE
          python -m pipenv install --dev

      # - name: Check if Working
      #   run: |
      #     cd $GITHUB_WORKSPACE
      #     pipenv run python -m PYTHON_TEMPLATE --version

      - name: Run PYTHON_TEMPLATE
        run: |
          cd $GITHUB_WORKSPACE
          pipenv run python -m PYTHON_TEMPLATE -y

      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: Linux PYTHON_TEMPLATE Debug Log
      #     path: log_file.txt


  use-package:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-PYTHON_TEMPLATE
          restore-keys: |
            ${{ runner.os }}-pip-PYTHON_TEMPLATE

      - name: Install PYTHON_TEMPLATE package
        run: python -m pip install --upgrade PYTHON_TEMPLATE

      - name: Delete Source
        run: |
          cd $GITHUB_WORKSPACE
          rm -rf PYTHON_TEMPLATE/

      - name: Run PYTHON_TEMPLATE Pkg
        run: |
          cd $GITHUB_WORKSPACE
          python -m PYTHON_TEMPLATE -y

